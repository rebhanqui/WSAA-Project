            document.getElementById("createUpdateForm").style.display = "block"

            document.getElementById("createLabel").style.display = "inline"
            document.getElementById("updateLabel").style.display = "none"

            document.getElementById("contactsTable").style.display = "none"
            
        }

            var form = document.getElementById('createUpdateForm')

            form.querySelector('input[name="cid"]').value  =''
            form.querySelector('input[name="firstName"]').value=''
            form.querySelector('input[name="lastName"]').value=''
            form.querySelector('input[name="department"]').value=''
            form.querySelector('input[name="telNum"]').value=''
        }

        function getContactFromForm(){
            var form = document.getElementById('createUpdateForm')

        function populateFormWithContact(contact){
            var form = document.getElementById('createUpdateForm')
            form.querySelector('input[name="cid"]').disabled = true
            form.querySelector('input[name="cid"]').value  = contact.cid
            form.querySelector('input[name="firstName"]').value= contact.firstName
            form.querySelector('input[name="lastName"]').value= contact.lastName
            form.querySelector('input[name="department"]').value= contact.department
